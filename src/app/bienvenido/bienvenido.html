<form [formGroup]="form" class="max-w-xl mx-auto mt-12 p-8 border-2 border-gray-300 rounded-lg shadow-sm bg-gray-50 space-y-8 font-sans text-gray-800" (ngSubmit)="null">
  <h2 class="text-3xl font-semibold text-center text-blue-900 border-b pb-4">Validaci√≥n de CURP y RFC</h2>

  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">CURP</label>
    <input
      formControlName="curp"
      class="w-full border border-gray-400 px-4 py-2 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-700"
      placeholder="Ej. ABCD000101HDFLRS01" />
    <p class="mt-1 text-sm" [ngClass]="form.get('curp')?.valid ? 'text-green-700' : 'text-red-700'">
      {{ curpMessage }}
    </p>
    <button
      type="button"
      (click)="validarCURP()"
      class="mt-3 bg-blue-900 text-white px-5 py-2 rounded-md hover:bg-blue-800 transition">
      Validar CURP
    </button>
  </div>

  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1">RFC</label>
    <input
      formControlName="rfc"
      class="w-full border border-gray-400 px-4 py-2 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-700"
      placeholder="Ej. ABCD000101XXX" />
    <p class="mt-1 text-sm" [ngClass]="form.get('rfc')?.valid ? 'text-green-700' : 'text-red-700'">
      {{ rfcMessage }}
    </p>
    <button
      type="button"
      (click)="validarRFC()"
      class="mt-3 bg-blue-900 text-white px-5 py-2 rounded-md hover:bg-blue-800 transition">
      Validar RFC
    </button>
  </div>

  <div class="text-center pt-4 border-t border-gray-300">
    <button
      type="button"
      (click)="comprobarCoincidencia()"
      class="bg-green-800 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">
      Comprobar coincidencia
    </button>
    <p class="mt-2 text-sm font-medium" [ngClass]="matchMessage.includes('Coinciden') ? 'text-green-700' : 'text-red-700'">
      {{ matchMessage }}
    </p>
  </div>
</form>
